<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Warranty Claims</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-dashboard">
        <div class="admin-header">
            <h1>Warranty Claims Dashboard</h1>
            <div class="admin-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search claims..." class="search-input">
                </div>
                <div class="filter-box">
                    <select id="statusFilter" class="status-filter">
                        <option value="all">All Status</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                    </select>
                </div>
                <button onclick="exportToCSV()" class="export-btn">
                    <span class="icon">üìä</span> Export to CSV
                </button>
                <a href="{{ url_for('admin_logout') }}" class="logout-btn">
                    <span class="icon">üö™</span> Logout
                </a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for claim in claims %}
                    <tr>
                        <td>{{ claim.reference_number }}</td>
                        <td>{{ claim.name }}</td>
                        <td>{{ claim.product }}</td>
                        <td><span class="status-badge {{ claim.status }}">{{ claim.status }}</span></td>
                        <td>{{ claim.created_at.strftime('%Y-%m-%d') }}</td>
                        <td class="actions">
                            <button onclick="viewClaim('{{ claim.id }}')" class="view-btn">
                                <span class="icon">üëÅÔ∏è</span> View
                            </button>
                            {% if claim.status == 'pending' %}
                            <button onclick="updateClaimStatus('{{ claim.id }}', 'approve')" class="approve-btn">
                                <span class="icon">‚úì</span> Approve
                            </button>
                            <button onclick="updateClaimStatus('{{ claim.id }}', 'reject')" class="reject-btn">
                                <span class="icon">‚úï</span> Reject
                            </button>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for viewing claim details -->
    <div id="claimModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="claimDetails" class="claim-details-grid"></div>
        </div>
    </div>

    <script>
        // Search functionality
        function searchTable() {
            let input = document.getElementById("searchInput");
            let filter = input.value.toLowerCase();
            let table = document.querySelector("table");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName("td");
                let found = false;
                for (let j = 0; j < td.length - 1; j++) {
                    let cell = td[j];
                    if (cell) {
                        let text = cell.textContent || cell.innerText;
                        if (text.toLowerCase().indexOf(filter) > -1) {
                            found = true;
                            break;
                        }
                    }
                }
                tr[i].style.display = found ? "" : "none";
            }
        }

        // Filter by status
        function filterByStatus() {
            let filter = document.getElementById("statusFilter").value;
            let table = document.querySelector("table");
            let tr = table.getElementsByTagName("tr");

            for (let i = 1; i < tr.length; i++) {
                let statusCell = tr[i].getElementsByTagName("td")[3];
                if (statusCell) {
                    let status = statusCell.textContent || statusCell.innerText;
                    tr[i].style.display = (filter === "all" || status.toLowerCase().includes(filter)) ? "" : "none";
                }
            }
        }

        async function updateClaimStatus(claimId, action) {
            try {
                const response = await fetch(`/admin/${action}/${claimId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                if (data.message) {
                    // Refresh the page to show updated status
                    window.location.reload();
                } else {
                    throw new Error(data.error || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to update claim status. Please try again.');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for approve/reject buttons
            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateClaimStatus(this.dataset.claimId, 'approve');
                });
            });

            document.querySelectorAll('.reject-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    updateClaimStatus(this.dataset.claimId, 'reject');
                });
            });
        });

        // View claim details
        function viewClaim(claimId) {
            fetch(`/admin/view/${claimId}`)
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            window.location.href = '/admin/login';
                            return;
                        }
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    let modal = document.getElementById("claimModal");
                    let detailsDiv = document.getElementById("claimDetails");
                    
                    const statusClass = data.status.toLowerCase();
                    const createdAt = data.created_at ? new Date(data.created_at).toLocaleString() : 'N/A';
                    const updatedAt = data.updated_at ? new Date(data.updated_at).toLocaleString() : 'N/A';
                    
                    detailsDiv.innerHTML = `
                        <div class="claim-details-grid">
                            <div class="detail-item">
                                <strong>Reference Number:</strong>
                                <span>${data.reference_number || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Status:</strong>
                                <span class="status-badge ${statusClass}">${data.status}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Name:</strong>
                                <span>${data.name || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Email:</strong>
                                <span>${data.email || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Phone:</strong>
                                <span>${data.phone || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Product:</strong>
                                <span>${data.product || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Purchase Date:</strong>
                                <span>${data.purchase_date || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Defect Reason:</strong>
                                <span>${data.defect_reason || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Warranty Option:</strong>
                                <span>${data.warranty_option || 'N/A'}</span>
                            </div>
                            <div class="detail-item">
                                <strong>Submitted:</strong>
                                <span>${createdAt}</span>
                            </div>
                            ${data.updated_at ? `
                            <div class="detail-item">
                                <strong>Last Updated:</strong>
                                <span>${updatedAt}</span>
                            </div>
                            ` : ''}
                            <div class="detail-item full-width">
                                <strong>Issue Description:</strong>
                                <p>${data.issue || 'N/A'}</p>
                            </div>
                            ${data.has_file ? `
                            <div class="detail-item">
                                <strong>Attachment:</strong>
                                <a href="/admin/download/${claimId}" class="download-btn" target="_blank">
                                    <span class="icon">üìé</span> Download File
                                </a>
                            </div>
                            ` : ''}
                        </div>
                    `;
                    
                    modal.style.display = "block";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to load claim details: ' + error.message);
                });
        }

        // Handle file downloads
        document.addEventListener('click', function(e) {
            if (e.target.matches('.download-btn') || e.target.closest('.download-btn')) {
                const downloadBtn = e.target.matches('.download-btn') ? e.target : e.target.closest('.download-btn');
                e.preventDefault();
                
                fetch(downloadBtn.href)
                    .then(response => {
                        if (!response.ok) {
                            if (response.status === 401) {
                                window.location.href = '/admin/login';
                                return;
                            }
                            throw new Error('File not found or error downloading');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = '';
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to download file: ' + error.message);
                    });
            }
        });

        // Close modal
        let modal = document.getElementById("claimModal");
        let span = document.getElementsByClassName("close")[0];
        
        span.onclick = function() {
            modal.style.display = "none";
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
